<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     x="0px" y="0px"
     width="81px" height="40.9px"
     viewBox="0 0 81 40.9"
     enable-background="new 0 0 81 40.9"
     xml:space="preserve">

  <g>
    <path fill="none"
          stroke="#999999"
          stroke-width="5"
          stroke-miterlimit="10"
          d="M76.5,9.4l-73,0c0,19.8,9.8,27.8,30.1,27.8 c0.1,0,43.8,0,43.8,0" />

    <polyline fill="none"
              stroke="#999999"
              stroke-width="5"
              stroke-linecap="round"
              stroke-miterlimit="10"
              points="69.6,15.9 76.5,9.4 69.7,3.5" />
  </g>

  <!-- the base commit -->
  <g class="select"
     ng-click="compare({ base: baseSha, head: headSha })"
     tooltip="Commit base"
     tooltip-append-to-body="true"
     tooltip-placement="bottom">
    <circle ng-show="activeSha===baseSha"
            class="active"
            stroke="#126862"
            stroke-width="3.6"
            stroke-miterlimit="3.6"
            cx="4" cy="9" r="9" />
    <circle ng-show="activeSha!==baseSha"
            class="active"
            fill="#ffffff"
            cx="4" cy="9" r="9" />
  </g>

  <!-- the issue commit -->
  <g class="select"
     ng-show="issueSha && issueSha!==baseSha && issueSha!==headSha"
     ng-click="compare({ base: issueSha, head: headSha })"
     tooltip="When issue was created"
     tooltip-append-to-body="true"
     tooltip-placement="bottom" >
    <circle ng-show="activeSha===issueSha"
            class="active"
            stroke="#126862"
            stroke-width="3.6"
            stroke-miterlimit="3.6"
            cx="31" cy="37" r="9" />
    <circle ng-show="activeSha!==issueSha"
            class="active"
            fill="#ffffff"
            cx="31" cy="37" r="9" />
    <g>
      <rect x="29.5" y="31.5" fill="#126862" width="3" height="7"/>
      <rect x="29.5" y="39.5" fill="#126862" width="3" height="3"/>
    </g>
  </g>

  <!-- the head commit -->
  <g tooltip="Latest commit"
     tooltip-append-to-body="true"
     tooltip-placement="bottom">
    <circle fill="#d0eaea"
            stroke="#126862"
            stroke-width="3.6"
            stroke-miterlimit="3.6"
            cx="70" cy="37" r="9" />
    <g ng-show="headCommitIssues()">
      <rect x="68.5" y="31.5" fill="#3E9A94" width="3" height="7"/>
      <rect x="68.5" y="39.5" fill="#3E9A94" width="3" height="3"/>
    </g>
  </g>

</svg>
